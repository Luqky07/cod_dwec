<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="ventana"></p>
    <script>
        window.name = "Mi ventana";
        let text = "";
        text += "Nombre: "+window.name+"<br/>";
        text += "Ancho externo: "+window.outerWidth+"<br/>";
        text += "Alto externo: "+window.outerHeight+"<br/>";
        text += "Ancho interno: "+window.innerWidth+"<br/>";
        text += "Alto interno: "+window.innerHeight+"<br/>";
        text += "Screen x: "+window.screenX+"<br/>";
        text += "Screen y: "+window.screenY+"<br/>";
        document.getElementById("ventana").innerHTML = text;
    </script>
</body>
</html>
