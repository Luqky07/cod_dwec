<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        let i;
        for(i=0;i<10;i++){
            if(i==5){
                break;
            }
            window.alert("i = "+i);
        }//Termina cuando llega al 5
        let j;
        for(j=0;j<10;j++){
            if(j==5 || j==7){
                continue;
            }
            window.alert("j = "+j);
        }//Se salta el 5 y el 7
    </script>
</head>
<body>
    
</body>
</html>
