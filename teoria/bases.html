<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function saberNum(pregunta) {
            let num;
            do {
                num = Number(prompt(pregunta));
                if (isNaN(num)) {
                    window.alert("Introduzca un número válido.");
                }
            } while (isNaN(num));
            return num;
        }
        let baseDiez = saberNum("Dame un número en base 10");
        let cambioBase = saberNum("A que base quieres que te lo muestre");
        window.alert("El número " + baseDiez + " en base " + cambioBase + " es: " + baseDiez.toString(cambioBase));
    </script>
</head>
