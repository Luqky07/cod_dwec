<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="mostrar"></p>
    <script>
        let texto = "";
        texto += "Ancho: " + screen.width + "<br/>";
        texto += "Alto: " + screen.height + "<br/>";
        texto += "Ancho sin barra: " + screen.availWidth + "<br/>";
        texto += "Alto sin barra: " + screen.availHeight + "<br/>";
        texto += "Profundidad: " + screen.colorDepth + "<br/>";
        texto += "Resolucion: " + screen.pixelDepth + "<br/>";
        document.getElementById("mostrar").innerHTML = texto;
    </script>
</body>
</html>
