<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>101SLC</title>
    <script>
        let precioRosa = 8;
        let cantidadRosas = 70;
        let precioLirio = 10;
        let cantidadLirios = 50;
        let precioTulipan = 2;
        let cantidadTulipanes = 120;
        let valorRosas = precioRosa * cantidadRosas;
        let valorLirio = precioLirio * cantidadLirios;
        let valorTulipan = precioTulipan * cantidadTulipanes;
        let valorTotal = valorRosas + valorLirio + valorTulipan;
        console.log("Rosa: precio unitario: " + precioRosa + " ,cantidad: " + cantidadRosas + " ,valor: " + valorRosas);
        console.log("Lirio: precio unitario: " + precioLirio + " ,cantidad: " + cantidadLirios + " ,valor: " + valorLirio);
        console.log("Tulipan: precio unitario: " + precioTulipan + " ,cantidad: " + cantidadTulipanes + " ,valor: " + valorTulipan);
        console.log("Total: " + valorTotal);
    </script>
</head>

<body>
</body>

</html>
