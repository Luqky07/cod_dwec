<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promesas</title>
</head>

<body>
    <script>
        let realizado = true;
        let tareaCompletada = new Promise((resolve, reject) => {
            if (realizado) {
                const trabajoCompletado = "La tarea se ha completado";
                resolve(trabajoCompletado);
            } else {
                const trabajoFallido = "No he podido completar el trabajo";
                reject(trabajoFallido);
            } 
        });
        console.log(tareaCompletada)
        //tareaCompletada.then((e) => console.log(e));
        //tareaCompletada.catch((e) => console.log(e));
    </script>
</body>

</html>
