<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let fechaFija = new Date(2023, 9, 5);
        let fechaHoy = new Date();
        alert(fechaFija.getTime() + " > " + fechaHoy.getTime())
        let diasPasados = fechaFija.getTime() - fechaHoy.getTime();
        let tiempo = [1000, 60, 60, 24];
        for (i of tiempo) {
            alert(diasPasados);
            diasPasados = Math.ceil(diasPasados / i);
        }
        let fechaHoyCorta = fechaHoy.getDate() + "/" + fechaHoy.getMonth() + "/" + fechaHoy.getFullYear();
        let fechaFijaCorta = fechaFija.getDate() + "/" + fechaFija.getMonth() + "/" + fechaFija.getFullYear();
        alert("Desde hoy día " + fechaHoyCorta + " hasta el día " + fechaFijaCorta + " han pasado " + diasPasados + " días");
    </script>
</head>
