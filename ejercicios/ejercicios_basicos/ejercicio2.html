<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function pedirNumero(pregunta) {
            let num;
            do {
                num = Number(prompt(pregunta));
                if (isNaN(num)) {
                    window.alert("Escribe un nÃºmero valido");
                }
            } while (isNaN(num));
            return num;
        }
        let notas = [];
        let num;
        let i = 0;
        do{
            num = pedirNumero("Dime la nota");
            if(num>0){
                notas[i]= num;
                i++;
            }
        }while(num>=0);
        let sumaNotas = notas.reduce((total,nota) => total += nota,0);
        window.alert("La suma de todas tus notas es: " + sumaNotas);
        window.alert("La media de tus notas es: " + sumaNotas/notas.length);
    </script>
