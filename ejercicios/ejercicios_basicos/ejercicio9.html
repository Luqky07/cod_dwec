<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function pedirNumero(pregunta) {
            let num;
            do {
                num = Number(prompt(pregunta));
                if (isNaN(num) || num <= 0) {
                    window.alert("Introduce un número valido");
                }
            } while (isNaN(num) || num <= 0);
            return num;
        }
        function calculadora() {
            let num1 = pedirNumero("Dime tu primer número");
            let num2 = pedirNumero("Dime tu segundo número");
            let res = num1 + " + " + num2 + " = " + (num1 + num2) + "\n";
            document.getElementById("mostrar").innerHTML = res + "<br/>";
            res += num1 + " - " + num2 + " = " + (num1 - num2) + "\n";
            document.getElementById("mostrar").innerHTML += num1 + " - " + num2 + " = " + (num1 - num2) + "\n" + "<br/>";
            res += num1 + " * " + num2 + " = " + (num1*num2) + "\n";
            document.getElementById("mostrar").innerHTML += num1 + " * " + num2 + " = " + (num1*num2) + "\n" + "<br/>";
            res += num1 + " / " + num2 + " = " + (num1/num2) + "\n";
            document.getElementById("mostrar").innerHTML += num1 + " / " + num2 + " = " + (num1/num2) + "\n" + "<br/>";
            window.alert(res);
            console.log(res);
        }
    </script>
</head>

<body>
    <p id="mostrar"></p>
    <script>
        calculadora();
    </script>
</body>

</html>
