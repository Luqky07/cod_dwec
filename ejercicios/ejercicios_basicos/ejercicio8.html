<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        for(var i = 1; i<10; i++){
            let res = "";
            for(var j = 1; j<=10; j++){
                res += i + " x " + j + " = " + (i*j);
                if(j < 10){
                    res += "\n";
                }
            }
            window.alert(res);
        }
    </script>
</head>
<body>
    
</body>
</html>
